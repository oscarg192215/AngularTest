  <div class="col-md-6 col-lg-4">
    <div class="card-box">
        <div class="card-thumbnail">
           <!--  <img src="https://www.markuptag.com/images/office-image-one.jpg" class="img-fluid" alt=""> -->
            
            <img style="width: 100%;height: 200px " *ngIf="'data:image/png;base64,' + propertyData?.propertyImage[0]?.files" [src]="'data:image/png;base64,' + propertyData?.propertyImage[0]?.files" alt="Preview Image"
                alt="avatarProperty" id="imgProperty" class="imgProperty" />
        </div>
        <h3><a  class="mt-2 text-danger">{{propertyData.name}}</a></h3>
        <p class="text-secondary">
            Year: {{propertyData.year}}<b style="margin-left: 20px;"> Cod: {{propertyData.codeInternal}}</b>            
        </p>
        <h5>
            <a  class="mt-2 text-danger">Tax: ${{propertyData.propertyTrace[0].tax}}</a>
            <b style="margin-left: 20px;"> Value: ${{propertyData.propertyTrace[0].value}}</b>            
        </h5>
        <b> Date Sale: {{propertyData.propertyTrace[0].dateSale | date: 'dd-MM-yyyy'}}</b>
        <h4><a  class="mt-2 text-danger">$ {{propertyData.price}}</a></h4>
        <a (click)="editProperty(propertyData.idProperty)" class="btn btn-sm btn-info float-right">Modify >></a>        
    </div>
</div>
