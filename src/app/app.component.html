<nav class="navbar navbar-default navbar-expand-lg navbar-light">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Angular<b>Test</b></a>
    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
      <span class="navbar-toggler-icon"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <div id="navbarCollapse" class="collapse navbar-collapse">

    <ul class="nav navbar-nav">
      <li [class.active]="activeCategory === 'Home'" (click)="onActiveCategories('Home')">
        <a (click)="onActiveCategories('Home')" href="/home">Home</a>
      </li>
      <li *ngIf="loggedUser" [class.active]="activeCategory === 'Properties'">
        <a (click)="onActiveCategories('Properties')" href="/properties">Properties</a>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right" *ngIf="loggedUser">
      <li>
        <a><b>{{loggedUser.name}}</b></a>
      </li>
      <li class="dropdown">
        <a data-toggle="dropdown" class="dropdown-toggle" (click)="onLogOut()" style="cursor: pointer;"><i
            class="fa fa-sign-out"></i> Logout</a>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right" *ngIf="!loggedUser">
      <li class="dropdown">
        <a data-toggle="dropdown" class="dropdown-toggle" href="#"><i class="fa fa-user-o"
            (click)="toggleDropdown()"></i> Login</a>
        <ul class="dropdown-menu" *ngIf="dropdownVisible">
          <li>
            <form class="form-inline login-form" (ngSubmit)="onLogin()">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email"
                  required>
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password"
                  placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </li>
        </ul>
      </li>

      <li class="dropdown">
        <a data-toggle="dropdown" class="dropdown-toggle" href="#"><i class="fa fa-sign-in"
            (click)="toggleDropdown()"></i> Register</a>
        <ul class="dropdown-menu " *ngIf="dropdownVisible">
          <li>
            <form class="form-group" (ngSubmit)="onSubmit()">
              <div>
                <img *ngIf="previewImageUrl" [src]="previewImageUrl" alt="Preview Image" alt="avatar" id="img" />
                <input type="file" name="foto" id="foto" accept="image/*" (change)="onFileSelected($event)"
                  style="display: none" />
                <label class="btnFile" for="foto">Select photo</label>
              </div>

              <div class="row" style="margin-left: auto;margin-right: auto;">
                <b>Name</b>
              </div>
              <div class=" input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Name" required>
              </div>

              <div class="row" style="margin-left: auto;margin-right: auto;">
                <b>Address</b>
              </div>
              <div class=" input-group">
                <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                <input type="text" [(ngModel)]="user.address" name="address" class="form-control" placeholder="Address"
                  required>
              </div>

              <div class="row" style="margin-left: auto;margin-right: auto;">
                <b>Birthday</b>
              </div>
              <div class=" input-group">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input type="date" [(ngModel)]="user.birthday" name="birthday" class="form-control"
                  placeholder="Birthday" required>
              </div>

              <div class="row" style="margin-left: auto;margin-right: auto;">
                <b>Email</b>
              </div>
              <div class=" input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email"
                  required>
              </div>

              <div class="row" style="margin-left: auto;margin-right: auto;">
                <b>Password</b>
              </div>
              <div class=" input-group">
                <span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
                <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
                  placeholder="Password" required>
              </div>

              <br>
              <div class="form-inline login-form" style="padding-top: 8px">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <router-outlet> 
    <p-toast position="top-center"  key="tc"></p-toast>
  </router-outlet>
</div>
