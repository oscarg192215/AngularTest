<div id="carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://images.homify.com/c_fill,f_auto,h_700,q_auto/v1441858219/p/photo/image/892552/005.jpg">
        </div>
        <div class="carousel-item">
            <img src="https://images.homify.com/c_fill,f_auto,h_700,q_auto/v1441859796/p/photo/image/892563/013-.jpg">
        </div>
        <div class="carousel-item">
            <img src="https://images.homify.com/c_fill,f_auto,h_700,q_auto/v1441856379/p/photo/image/892540/002.jpg">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<section class="search-sec">
        <form [formGroup]="searchForm" (ngSubmit)="searchProperties()">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input type="text" formControlName="name" id="name" name="name" class="form-control search-slt" placeholder="Enter Property Name">
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                            <input type="text" customInput formControlName="price" id="price" name="price" class="form-control search-slt" placeholder="Enter Property Price">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input type="text" formControlName="codeInternal" id="codeInternal" name="codeInternal" class="form-control search-slt" placeholder="Enter Property Code">
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                            <input type="text" customInput maxlength="4" id="year" name="year" formControlName="year" class="form-control search-slt" placeholder="Enter Property Year">
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                            <button type="submit" class="btn btn-danger wrn-btn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
</section>
<div class="container" style="margin-top: 50px;">
    <app-list-properties>
    </app-list-properties>
</div>
